					<script>
					var url = window.location.search;
					var pagename = url.split("=")[1];
					var socket = io.connect('http://'+host+':9090');
					socket.emit('getparams',"");
					socket.on('params',function(message7){
					var jsobj = JSON.parse(message7);
					document.getElementById('key0').value=jsobj.X.cl_dl;
					document.getElementById('passwd1').value=jsobj.X.jog_feed;
						 document.getElementById('passwd2').value=jsobj.X.pot;
						 document.getElementById('passwd3').value=jsobj.X.not;
						 document.getElementById('passwd4').value=jsobj.X.homing_offset;
						 document.getElementById('passwd5').value=jsobj.X.timing;
						 document.getElementById('passwd6').value=jsobj.X.back_lash;
                   
					});
					
					
					function save_pitcherror1(){
					        socket.emit('getparams1',"");
							socket.on('params1',function(message7){
							var jsobj = JSON.parse(message7);
							jsobj.X.cl_dl= document.getElementById('key0').value;
							jsobj.X.jog_feed = document.getElementById('passwd1').value;
							jsobj.X.pot = document.getElementById('passwd2').value;
							jsobj.X.not = document.getElementById('passwd3').value;
							jsobj.X.homing_offset = document.getElementById('passwd4').value;
							jsobj.X.timing = document.getElementById('passwd5').value;
							jsobj.X.back_lash = document.getElementById('passwd6').value;
							//var message = '{"CLDLDELAY":"'+value1+'","JOGFEED":"'+value2+'","POT":"'+value3+'","NOT":"'+value4+'","HOMEOFFSET":"'+value5+'","FINISHTIMING":"'+value6+'","BACKLASH":"'+value7+'"}';
							var message3 = JSON.stringify(jsobj);
							socket.emit('putparams',message3);
							socket.on('paramssaved',function(message3){
							alert(message3);
	                        });
		 					});		
							}
