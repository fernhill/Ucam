

<ion-view>
	<ion-nav-title class="title-center">
      <img menu-toggle="left" src="./images/logo.png"/ style="height:30px;">
      <span style="padding-left:4px;font-size: 12px !important;font-weight: bold;">
        SINGLE AXIS CONTROLLER
      </span>
  </ion-nav-title>
  <ion-content>
  	<!-- settings screen 1 -->
	<div style="flex-direction: row;flex: 1;height: 70%;display: flex;align-items: center;justify-content: center;">
		<div style="display: flex;height: 160px;width:500px;background-color: white;flex-direction: row;border-radius: 12px;">

			<div style="display: flex;flex-basis: 25%;flex-direction: column;">
				<div style="height:105px;background-color: #31354f;flex-direction: row;align-items: center;justify-content: center;display: flex;border-top-left-radius: 4px;">
					<img ng-src="./images/lock.png" style="height:80px;">
				</div>
				<div style="height:55px;background-color: #40445e;flex;border-bottom-left-radius: 4px;flex-direction: row;align-items: center;justify-content: center;display: flex;"
				ng-click="back()">
					<button style="background-color: #f65459;width: 77px;border-radius: 2px;" class="button button-small button-assertive">
						< BACK
					</button>
				</div>
			</div>
			<div style="display: flex;flex-basis: 75%;flex-direction: column;">
				<div style="height:105px;background-color: #1f2840;flex;border-top-right-radius: 4px;display: flex;flex-direction: column">
					<div style="height:52.5px;display: flex;flex-direction: row;align-items: flex-end;justify-content: center;">
						<span style="color:#8288a8;font-size: 16px;">Please enter your password to access</span>
					</div>
				</div>
				<div style="height:55px;background-color: #1c2335;flex;border-bottom-right-radius: 4px;display: flex;flex-direction: row;align-items: center;justify-content: space-around;">
					<label class="item item-input" style="height: 31px;width: 200px;border:0.5px solid #7e8c8d;">
						  <input type="password" id="passwd" ng-model="p.passwd" style="color:white;border:0px;font-size:30px;" ng-virtual-keyboard="keyboard_options" autocomplete="off"/>
					</label>
					<button style="background-color: #27ae61;width: 125px;border-radius: 2px;display: flex; flex-direction: row;justify-content: space-around;"
					class="button button-small button-assertive" ng-click="get_access(p.passwd)">
						<img ng-src="./images/unlock.png" style="height:22px;">GET ACCESS
					</button>
				</div>
			</div>
		</div>
	</div>
  </ion-content>
</ion-view>
